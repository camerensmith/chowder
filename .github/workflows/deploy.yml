name: Deploy to GitHub Pages

# Trigger deployment to GitHub Pages with updated permissions
on:
  push:
    branches:
      - main
      - master

# Ensure only one deployment runs at a time
concurrency:
  group: pages
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Build web
        run: npx expo export --platform web
      
      - name: Fix paths for GitHub Pages
        run: node fix-paths.js
        env:
          BASE_PATH: /chowder
      
      - name: Verify build output
        run: |
          if [ ! -d "./dist" ]; then
            echo "Error: dist directory not found"
            exit 1
          fi
          echo "Build output verified:"
          ls -la ./dist
      
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
        with:
          timeout: 600000  # 10 minutes timeout
          error_count: 120  # Allow up to 120 status check iterations (10 minutes at 5s intervals)
          reporting_interval: 5000  # Check status every 5 seconds (default)
